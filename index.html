<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
    <p>Hello World!</p>
    <h1 id="title">as</h1>
    <p id="description">a</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="put your full name here.."
        required
      />
      <label for="email" id="email-label">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="put your email address here.."
        required
      />
      <label for="number" id="number-label">Number</label>
      <input
        type="number"
        name="number"
        id="number"
        placeholder="put a number between 2 and 7"
        required
        min="2"
        max="7"
      />
      <select name="dropdown" id="dropdown">
        <option value="">a</option>
        <option value="">b</option>
      </select>
      <fieldset name="attribute">
        <input type="radio" name="attribute" value="1" />
        <input type="radio" name="attribute" value="2" />
      </fieldset>
      <select name="checkbox" id="checkbox">
        <input type="checkbox" name="1" value="1" />
        <input type="checkbox" name="2" value="2" />
        <input type="checkbox" name="3" value="3" />
      </select>
      <textarea name="comments" id="comments"></textarea>
      <input type="submit" value="submit" id="submit" />
    </form>
  </body>
</html>
